<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel=“stylesheet”
    href=“https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap”>
    <link href=“https://fonts.googleapis.com/css2?family=Open+Sans&display=swap”
    rel=“stylesheet”> <link
    href=“https://fonts.googleapis.com/css2?family=Figtree:wght@300&family=Open+Sans&display=swap”
    rel=“stylesheet”>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <h1>PARKPAL</h1>
      <h2>GET OUTSIDE</h2>
      <img id="Logo" src="assets\images\PARKPAL(1).png" alt="Logo" />
    </header>

    <main>
      <section id="PrevSearch">
        <h3>Previous Searches</h3>
      </section>

      <form>
        <label for="location">Search:</label><br />
        <input
          type="text"
          id="location"
          placeholder="e.g. state, city, zipcode"
        /><br />
      </form>

      <!-- This is where the map API will go -->
      <section id="Map"><div></div></section>

      <section>
        <h2>Park Name</h2>
        <div>
          <h3>Park Features</h3>
          <div id="Features"></div>
        </div>
      </section>

      <section id="Share">
        <h3>Share your trip!</h3>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-snapchat"></a>
        <a href="#" class="fa fa-instagram"></a>
      </section>
    </main>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.3-alpha/dist/css/materialize.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.3-alpha/dist/js/materialize.min.js"></script>

    <script src="assets\js\script.js"></script>
  </body>
</html>
