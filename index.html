<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="row grey">
      <div class="col s1">
        <img
          id="logo-container"
          class="circle responsive-img"
          src="assets\images\PARKPAL(1).png"
          alt="Logo"
        />
      </div>
      <div class="col s10">
        <h3 class="center">PARKPAL</h3>
      </div>
      <div class="col s1">
        <h4 class="center-align">GET OUTSIDE</h4>
      </div>
    </header>

    <main>
      <!-- Search Bar -->
      <div class="container">
        <div class="section">
          <div class="row">
            <form class="col s12 m12 center-align searchbar">
              <label for="location"></label>
              <input
                type="text"
                id="location"
                placeholder="Search by national park"
              />
              <div id = "results" </div>

              <button
                class="btn icon-right waves-effect waves-light"
                type="submit"
                name="action"
              >
                <i class="material-icons medium">search</i>
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="section">
          <div class="row">
            <!-- List of Previous Searches -->
            <div class="col s12 m2 grey">
              <h5 class="center">Previos Searches</h5>
              <p class="center"></p>
            </div>
            <!-- Map API -->
            <div class="col s12 m8" id="Map">
              <style>
                #Map {
                  height: 400px;
                }
              </style>
            </div>
            <!-- Current Park Info -->
            <div class="col s12 m2 grey">
              <h6 class="center">Park Name</h6>
              <p class="center"></p>
              <h7 class="center">Park Info</h7>
              <p class="center"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <footer>
    <div class="divider"></div>
    <div class="container center-align">
      <section id="Share">
        <h3>Share your trip!</h3>
        <a
          href="https://www.facebook.com/"
          class="fa fa-facebook btn-floating btn-large waves-effect waves-light green darken-3"
          ><i class="material-icons">add</i></a
        >
        <a
          href="https://twitter.com/"
          class="fa fa-twitter btn-floating btn-large waves-effect waves-light green darken-3"
          ><i class="material-icons">add</i></a
        >
        <a
          href="https://accounts.snapchat.com/accounts/v2/login"
          class="fa fa-snapchat btn-floating btn-large waves-effect waves-light green darken-3"
          ><i class="material-icons">add</i></a
        >
      </section>
    </div>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.3-alpha/dist/css/materialize.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.3-alpha/dist/js/materialize.min.js"></script>

    <script src="assets/js/script.js"></script>
  </footer>
</html>
