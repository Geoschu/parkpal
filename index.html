<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel=“stylesheet”
    href=“https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap”>
    <link href=“https://fonts.googleapis.com/css2?family=Open+Sans&display=swap”
    rel=“stylesheet”> <link
    href=“https://fonts.googleapis.com/css2?family=Figtree:wght@300&family=Open+Sans&display=swap”
    rel=“stylesheet”>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <h1>PARKPAL</h1>
      <h2>GET OUTSIDE</h2>
      <img src="assets\images\PARKPAL(1).png" alt="Logo" />
    </header>

    <main>
      <section>
        <h3>Previous Searches</h3>
      </section>

      <form>
        <label for="location">Search:</label><br />
        <input
          type="text"
          id="location"
          placeholder="e.g. state, city, zipcode"
        /><br />
      </form>

      <!-- This is where the map API will go -->
      <section><div>map</div></section>

      <section>
        <h2>Park Name</h2>
        <div>
          <h3>Park Features</h3>
        </div>
      </section>

      <section>
        <h3>Share your trip!</h3>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-snapchat"></a>
        <a href="#" class="fa fa-instagram"></a>
      </section>
    </main>
  </body>
</html>
